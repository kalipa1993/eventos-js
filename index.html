<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen online</title>
    <meta name="description" content="Almacen online cuenta con todos los productos necesarios para su necesidad.">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1f2eafaa74.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Bienvenidos al Almac√©n</h1>
            <button class="banner-btn">Comprar</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros Productos</h2>
        </div>
        <div class="products-center">
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tu carrito</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="/imagenes/azucar.jpg" alt="Producto">
                    <div>
                        <h4>azucar Iansa</h4>
                        <h5>1790 CLP</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Total: <span class="cart-total">0</span> CLP</h3>
                <button class="clear-cart banner-btn">Vaciar carrito</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="./app.js"></script>
</body>
</html>
